<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>HTML Rendering</title>
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          padding: 0;
          margin: 0;
          min-height: 100vh;
      }
      .controls {
          position: fixed;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
      }
      .grid {
          display: grid;
          grid-template-columns: repeat(100, 1px);
      }
      .cell {
          width: 1px;
          height: 1px;
      }
      .cell.live {
          background-color: red;
      }
  </style>
</head>
<body>
<div class="controls">
  <button id="toggle">start/stop</button>
</div>
<div id="scene"></div>

<script>
  (function () {
    // Size
    const width = 100;
    const height = 100;

    // HTML Elements
    const sceneElement = document.getElementById('scene');
    const toggleButton = document.getElementById('toggle');

    // State
    let isPaused = true;
    let state = [];
    const cells = [];


    // Init
    function initState() {
      // Initialize the state with random 2d array
      for (let i = 0; i < width; i++) {
        state[i] = [];
        for (let j = 0; j < height; j++) {
          state[i][j] = Math.random() > 0.5 ? 0 : 1;
        }
      }
    }

    function initScene() {
      // Create container for the cells
      const gridElement = document.createElement('div');
      gridElement.classList.add('grid');

      for (let i = 0; i < width; i++) {
        cells[i] = [];
        for (let j = 0; j < height; j++) {
          // Create cell as div element
          const cell = document.createElement('div');
          cell.classList.add('cell');
          // Since we are working on the element that is not attached to the DOM yet
          // we can push children directly
          // otherwise we should work on the document fragment
          gridElement.appendChild(cell);
          cells[i][j] = cell;
        }
      }

      // Attach the grid to the document
      sceneElement.appendChild(gridElement);
    }

    function init() {
      // Update state and generate scene
      initState();
      initScene();

      // Handle toggle pause button click
      toggleButton.addEventListener('click', togglePause);
    }

    function tick() {
      // Update state and rerender scene
      update();
      render();

      if (!isPaused) {
        // Repeat tick in the next frame
        requestAnimationFrame(tick);
      }
    }

    function getCellAt(x, y) {
      // Get the state of the cell by coords
      if (x > 0 && x < width && y > 0 && y < height) {
        return state[x][y];
      }

      // Fallback to 0 if out of bounds
      return 0;
    }

    function update() {
      // Create placeholder for the new state
      const newState = [];
      for (let i = 0; i < width; i++) {
        newState[i] = [];
        for (let j = 0; j < height; j++) {

          // get the sum of the neighbours
          const sum =
            getCellAt(i - 1, j - 1) +
            getCellAt(i, j - 1) +
            getCellAt(i + 1, j - 1) +
            getCellAt(i - 1, j) +
            getCellAt(i + 1, j) +
            getCellAt(i - 1, j + 1) +
            getCellAt(i, j + 1) +
            getCellAt(i + 1, j + 1);

          // Game of life logic
          if (sum === 3) {
            newState[i][j] = 1;
          } else if (sum === 2) {
            newState[i][j] = state[i][j];
          } else {
            newState[i][j] = 0;
          }
        }
      }

      // Update the state with next generation
      state = newState;
    }

    function render() {
      // Set the state for each cell by setting the class
      for (let i = 0; i < width; i++) {
        for (let j = 0; j < height; j++) {
          // Cells and the state are indexed in the same way
          // Making it very straightforward
          cells[i][j].classList.toggle('live', state[i][j]);
        }
      }
    }

    function main() {
      init();

      // Make an initial tick call
      requestAnimationFrame(tick);
    }

    function togglePause() {
      isPaused = !isPaused;
      requestAnimationFrame(tick);
    }

    main();
  })();
</script>
</body>
</html>
