<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Canvas ImageData Rendering</title>
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          padding: 0;
          margin: 0;
          min-height: 100vh;
      }
      .controls {
          position: fixed;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
      }
      .canvas {
          display: block;
          image-rendering: optimizeSpeed;
          image-rendering: -moz-crisp-edges;
          image-rendering: -webkit-optimize-contrast;
          image-rendering: -o-crisp-edges;
          image-rendering: pixelated;
          -ms-interpolation-mode: nearest-neighbor;
      }
  </style>
</head>
<body>
<div class="controls">
  <button id="toggle">start/stop</button>
</div>
<canvas class="canvas" id="scene"></canvas>

<script>
  (function () {
    // Size
    const width = 500;
    const height = 500;

    // HTML Elements
    const sceneElement = document.getElementById('scene');
    const toggleButton = document.getElementById('toggle');

    // Get context of the canvas
    const ctx = sceneElement.getContext('2d');

    // State
    let isPaused = true;
    let state = [];

    // Init
    function initState() {
      // Initialize the state with random 2d array
      for (let i = 0; i < width; i++) {
        state[i] = [];
        for (let j = 0; j < height; j++) {
          state[i][j] = Math.random() > 0.5 ? 0 : 1;
        }
      }
    }

    function initScene() {
      // Setup the scene size
      sceneElement.width = width;
      sceneElement.height = height;
      sceneElement.style.width = width + 'px';
      sceneElement.style.height = height + 'px';
    }

    function init() {
      // Update state and generate scene
      initState();
      initScene();

      // Handle toggle pause button click
      toggleButton.addEventListener('click', togglePause);
    }

    function tick() {
      // Update state and rerender scene
      update();
      render();

      if (!isPaused) {
        // Repeat tick in the next frame
        requestAnimationFrame(tick);
      }
    }

    function getCellAt(x, y) {
      // Get the state of the cell by coords
      if (x > 0 && x < width && y > 0 && y < height) {
        return state[x][y];
      }

      // Fallback to 0 if out of bounds
      return 0;
    }

    function update() {
      // Create placeholder for the new state
      const newState = [];
      for (let i = 0; i < width; i++) {
        newState[i] = [];
        for (let j = 0; j < height; j++) {

          // get the sum of the neighbours
          const sum =
            getCellAt(i - 1, j - 1) +
            getCellAt(i, j - 1) +
            getCellAt(i + 1, j - 1) +
            getCellAt(i - 1, j) +
            getCellAt(i + 1, j) +
            getCellAt(i - 1, j + 1) +
            getCellAt(i, j + 1) +
            getCellAt(i + 1, j + 1);

          // Game of life logic
          if (sum === 3) {
            newState[i][j] = 1;
          } else if (sum === 2) {
            newState[i][j] = state[i][j];
          } else {
            newState[i][j] = 0;
          }
        }
      }

      // Update the state with next generation
      state = newState;
    }

    function render() {
      // Create blank image with the size of the canvas
      const imageData = new ImageData(width, height);

      // Save the reference to the data of the images
      // Data represents colors for each pixel
      const data = imageData.data;

      for (let i = 0; i < width; i++) {
        for (let j = 0; j < height; j++) {
          // Since the imageData is 1 dimensional array
          // We need to transform 2d coords to the position in 1d array
          // And multiply each cell by 4 since each cell is represent by [R, G, B, A] quad
          const cellOnImagePosition = ((j * (imageData.width * 4)) + (i * 4));

          // Set the individual color values
          // The dead cell will have [255, 255, 255, 255] color
          // And live cell will have [0, 0, 0, 255] color
          data[cellOnImagePosition + 0] = 255 - state[i][j] * 255; // Red
          data[cellOnImagePosition + 1] = 255 - state[i][j] * 255; // Green
          data[cellOnImagePosition + 2] = 255 - state[i][j] * 255; // Blue
          data[cellOnImagePosition + 3] = 255; // Alpha
        }
      }

      // Render generated image on canvas
      ctx.putImageData(imageData, 0, 0);
    }

    function main() {
      init();

      // Make an initial tick call
      requestAnimationFrame(tick);
    }

    function togglePause() {
      isPaused = !isPaused;
      requestAnimationFrame(tick);
    }

    main();
  })();
</script>
</body>
</html>
